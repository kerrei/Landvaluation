<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Land Valuation Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kenya Land Valuation Platform</h1>
        <form id="valuationForm">
            <label for="plotNumber">Plot Number:</label>
            <input type="text" id="plotNumber" name="plotNumber" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude">
            <button type="submit">Get Valuation</button>
        </form>
        <div id="valuationResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
